name: groozil_app
description: "A modern, feature-rich Flutter mobile application for customers to browse and purchase products from Groozil e-commerce platform."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.0

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # STATE MANAGEMENT
  flutter_riverpod: ^3.0.3
  riverpod_annotation: ^3.0.3

  # DEPENDENCY INJECTION
  injectable: ^2.5.2
  get_it: ^8.2.0

  # NETWORKING
  dio: ^5.9.0
  retrofit: ^4.7.3
  pretty_dio_logger: ^1.4.0
  connectivity_plus: ^7.0.0

  # ROUTING
  go_router: ^16.2.5

  # LOCAL STORAGE
  shared_preferences: ^2.5.3
  flutter_secure_storage: ^9.2.4
#  hive: ^2.2.3
#  hive_flutter: ^1.1.0

  # JSON SERIALIZATION
  json_annotation: ^4.9.0
  freezed_annotation: ^3.1.0

  # UI & RESPONSIVE
  flutter_screenutil: ^5.9.3
  cached_network_image: ^3.4.1
  shimmer_animation: ^2.2.2
  lottie: ^3.3.2
  flutter_svg: ^2.2.1
  carousel_slider: ^5.1.1

  # LOCALIZATION
  intl: ^0.20.2
  flutter_localizations:
    sdk: flutter
  easy_localization: ^3.0.8

  # UTILITIES
  fpdart: ^1.1.1
  equatable: ^2.0.7
  logger: ^2.6.2
  app_badge_plus: ^1.2.3

  # MAPS & LOCATION
  google_maps_flutter: ^2.14.0
  geolocator: ^14.0.2
  geocoding: ^4.0.0
  permission_handler: ^12.0.1

#  # FIREBASE & NOTIFICATIONS
#  firebase_core: ^4.2.1
#  firebase_messaging: ^16.0.3
#
#  # AUTHENTICATION
#  google_sign_in: ^7.2.0
#  sign_in_with_apple: ^7.0.1

  # OTHER
  flutter_dotenv: ^6.0.0

dependency_overrides:
  test_api: 0.7.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  # CODE GENERATION
  build_runner: ^2.10.0
  json_serializable: ^6.11.1
  freezed: ^3.2.3
  retrofit_generator: ^10.0.6
  injectable_generator: ^2.9.0
  riverpod_generator: ^3.0.3

  # TESTING
  mocktail: ^1.0.4

  # LINTING
  flutter_lints: ^6.0.0
  very_good_analysis: ^10.0.0

#  # ASSETS GENERATION
#  flutter_launcher_icons: ^0.14.4
#  flutter_native_splash: ^2.4.7


flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/translations/
    - assets/fonts/
    - assets/svgs/
    - assets/svgs/bottom_bar/
    - assets/animations/
    - .env

  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700
        - asset: assets/fonts/Cairo-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Cairo-Medium.ttf
          weight: 500
        - asset: assets/fonts/Cairo-Light.ttf
          weight: 300

